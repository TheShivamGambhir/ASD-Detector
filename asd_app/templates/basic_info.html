{% extends 'home.html' %}
{% block content %}
<form method = 'post' class="survey" id="survey-form" action = "questionnaire">
  {% csrf_token %}
  <div class="survey-question">
    <input type="text" name="username" id="name" placeholder="Enter your name" required>
    <label for="name" id="name-label">Full Name: (Required)</label>
  </div>
  <div class="survey-question">
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    <label for="email" id="email-label">Email Address: (Required)</label>
  </div>
  <div class = "button-container">
    <input type = "submit">
  </div>
</form>

{% endblock content %}
